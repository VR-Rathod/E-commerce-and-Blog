{% extends 'shop/basic.html' %}

{% block Title %}{{product.product_name}} - Buy It{% endblock %}

{% block body %}
<div class="container my-4">
    <div class="row">
    <div class="col-md-4">
    <div class="row">
       <img src="/media//{{product.image}}" width="300px" height="300px">
    </div>
        <div class="row py-3">
            <button class="btn btn-primary mx-3 ">Buy New</button>
            <button class="btn btn-primary ">Add TO Cart</button>
        </div>

        </div>
    <div class="col-md-8">
        <h4><b>{{product.product_name}}</b></h4>
        <p><b>Rs. {{product.price}}</b></p>
        <p><i>{{product.desc}}</i></p>
    </div>
        </div>
</div>
{% endblock %}

{% block js %}
<script>
console.log('working');
if(localStorage.getItem('cart') == null){
var cart = {};
}
else
{
cart = JSON.parse(localStorage.getItem('cart'));
document.getElementById('cart').innerHTML = Object.keys(cart).length;
}
$('.cart').click(function(){
console.log('clicked');
var idstr = this.id.toString();
console.log(idstr);
if (cart[idstr] !=undefined){
cart[idstr] = cart[idstr] + 1;
}
else
{
cart[idstr] = 1;
}
console.log(cart);
localStorage.setItem('cart', JSON.stringify(cart));
document.getElementById('cart').innerHTML = Object.keys(cart).length;
});
$('#popcart').popover();
document.getElementById("popcart").setAttribute('data-content', '<h5>Click One to Get One</h5>');
</script>
{% endblock %}
